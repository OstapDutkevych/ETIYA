<div ng-app="myApp" ng-controller="charactersCtrl">
    <div class="row">
        <div class="col-sm-6 col-md-6">
            <input matInput name="firstName" type="text" placeholder="firstName" [(ngModel)]="nameSearch" >
            <input matInput name="lastName" type="text" placeholder="lastName" [(ngModel)]="surnameSearch" >
        </div>
        <div>
            <input matInput name="userName" type="text" placeholder="userName" [(ngModel)]="usernameSearch" >
             <input matInput name="phone" type="text" placeholder="phone" [(ngModel)]="phoneSearch" >
             <input matInput name="email" type="text" placeholder="email" [(ngModel)]="emailSearch" >
        </div>
</div>
<button mat-raised-button color="primary">Clear</button>
<button mat-raised-button color="primary"  (click)="findItem(nameSearch, surnameSearch, usernameSearch, phoneSearch,emailSearch)">Find</button>
    <table mat-table [dataSource]="users | filter: nameSearch: surnameSearch: usernameSearch: phoneSearch: emailSearch" class="mat-elevation-z8" class="w-100">
        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
        </ng-container>
        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef> Surname </th>
            <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let user"> {{user.userName}} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let user">
                <button mat-stroked-button color="warn" (click)="deleteUser(user)">Delete</button>
                <button mat-stroked-button color="warn" (click)="openDialog(user)">Update</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
